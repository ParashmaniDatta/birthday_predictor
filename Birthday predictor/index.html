<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Birthday Predictor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Voice Interactive Birthday Predictor</h1>
        
        <div class="question-box">
            <p id="question">Click Start to begin</p>
        </div>

        <div class="button-group">
            <button id="startBtn" class="btn btn-primary">Start</button>
            <button id="voiceBtn" class="btn btn-secondary">Answer (Voice)</button>
        </div>

        <div class="yes-no-group">
            <button id="yesBtn" class="btn btn-yes">Yes</button>
            <button id="noBtn" class="btn btn-no">No</button>
        </div>

        <div class="counter-box">
            <p id="counter">Attempts: 0</p>
        </div>

        <div class="status-box">
            <p id="status"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
